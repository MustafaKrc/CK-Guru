# /etc/nginx/conf.d/app.conf

server {
    listen 80 default_server; # Listen on port 80 for all hostnames
    listen [::]:80 default_server;

    server_name _; # Catch-all server name

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm; # Default file to serve

    # Serve static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y; # Cache assets aggressively
        add_header Cache-Control "public, immutable";
        # try_files $uri =404; # Optional: return 404 if asset not found
    }

    # Handle SPA routing: fallback to index.html for unknown paths
    location / {
        try_files $uri $uri/ /index.html;
        # Prevent caching of the index.html itself
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # --- Optional: Basic Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    # A basic Content-Security-Policy (adjust as needed for your app's resources)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';" always;

    # --- Optional: Gzip Compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # --- Access and Error Logs ---
    # Default locations usually work fine with base image permissions
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}